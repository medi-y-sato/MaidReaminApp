  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let e of eventList" (tap)="link(e.url)">
      <h2 class="title">{{e.title}}</h2>
      <p class="shopname">{{e.shopname}}</p>
      <p class="time">{{e.time}}</p>
      <p class="url"></p>
    </ion-item>
  </ion-list>

</ion-content>
